<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="formato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar">
        <h2 style="position: absolute; margin-left: 1%; font-size: xx-large;">Admin Dashboard</h2>
    </div>
    <div class="box">
        <div class="user-table">

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>Admin</td>
                        <td>Active</td>
                        <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>Editor</td>
                        <td>Inactive</td>
                        <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
                    </tr>
                    <!-- more rows here -->
                </tbody>
            </table>
        </div>

        <!-- Map widget -->
        <div id="map">
            <h2>User Locations</h2>
            <div id="map-canvas"></div>
        </div>

        <!--https://www.adictosaltrabajo.com/2022/07/01/como-anadir-graficos-en-tu-web-con-chart-js/  Graphs -->
        
        
        
        
        <div id="analytics">
            <h1>Datos graficos</h1>
            <canvas id="grafica1"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const ctx = document.getElementById('grafica1');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>





        <!-- Support -->
        <div id="support">
            <h2>Support</h2>
            <form>
                <label for="ticket-title">Title:</label>
                <input type="text" id="ticket-title" name="ticket-title"><br>

                <label for="ticket-description">Description:</label>
                <textarea id="ticket-description" name="ticket-description"></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
